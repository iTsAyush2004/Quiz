<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer QUIZ</title>
    <link rel="stylesheet" href="csheet.css">
</head>
<body>
    <div class="questions">
        <div class="q1">
            <div class="q1heading">
                <h1>Question 1</h1>
                <hr>
            </div>
            <div class="q1question">
                <p>What does CPU stand for?</p>
            </div>
            <div class="q1options">
                <div class="opt1"><input type="radio" class="ans" name="q1" value="wrong"><label>Central Process Unit</label></div>
                <div class="opt2"><input type="radio" class="ans" name="q1" value="right"><label>Central Processing Unit</label></div>
                <div class="opt3"><input type="radio" class="ans" name="q1" value="wrong"><label>Computer Personal Unit</label></div>
            </div>
        </div>
        <div class="q2">
            <div class="q2heading">
                <h1>Question 2</h1>
                <hr>
            </div>
            <div class="q2question">
                <p>Which is the brain of the computer?</p>
            </div>
            <div class="q2options">
                <div class="opt1"><input type="radio" class="ans" name="q2" value="wrong"><label>RAM</label></div>
                <div class="opt2"><input type="radio" class="ans" name="q2" value="right"><label>CPU</label></div>
                <div class="opt3"><input type="radio" class="ans" name="q2" value="wrong"><label>Hard Disk</label></div>
            </div>
        </div>
        <div class="q3">
            <div class="q3heading">
                <h1>Question 3</h1>
                <hr>
            </div>
            <div class="q3question">
                <p>What does RAM stand for?</p>
            </div>
            <div class="q3options">
                <div class="opt1"><input type="radio" class="ans" name="q3" value="right"><label>Random Access Memory</label></div>
                <div class="opt2"><input type="radio" class="ans" name="q3" value="wrong"><label>Read Access Memory</label></div>
                <div class="opt3"><input type="radio" class="ans" name="q3" value="wrong"><label>Random Auxiliary Memory</label></div>
            </div>
        </div>
        <div class="q4">
            <div class="q4heading">
                <h1>Question 4</h1>
                <hr>
            </div>
            <div class="q4question">
                <p>Which of the following is an example of an input device?</p>
            </div>
            <div class="q4options">
                <div class="opt1"><input type="radio" class="ans" name="q4" value="wrong"><label>Monitor</label></div>
                <div class="opt2"><input type="radio" class="ans" name="q4" value="right"><label>Keyboard</label></div>
                <div class="opt3"><input type="radio" class="ans" name="q4" value="wrong"><label>Printer</label></div>
            </div>
        </div>
        <div class="q5">
            <div class="q5heading">
                <h1>Question 5</h1>
                <hr>
            </div>
            <div class="q5question">
                <p>Which of the following is a programming language?</p>
            </div>
            <div class="q5options">
                <div class="opt1"><input type="radio" class="ans" name="q5" value="wrong"><label>HTML</label></div>
                <div class="opt2"><input type="radio" class="ans" name="q5" value="right"><label>Python</label></div>
                <div class="opt3"><input type="radio" class="ans" name="q5" value="wrong"><label>CSS</label></div>
            </div>
        </div>
        <button class="btn" type="submit" onclick="submitQuiz()">Submit</button>
        <p>*ALL Questions are Mandatory.</p>
    </div>
    <script src="qJs.js"></script>
</body>
</html>
