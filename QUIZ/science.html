<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science QUIZ</title>
    <link rel="stylesheet" href="ssheet.css">
</head>
<body>
    <div class="questions">
        <div class="q1">
            <div class="q1heading">
                <h1>Question 1</h1>
                <hr>
            </div>
            <div class="q1question">
                <p>What is the chemical symbol for water?</p>
            </div>
            <div class="q1options">
                <div class="opt1"><input type="radio" class="ans" name="q1" value="H2O"><label>H2O</label></div>
                <div class="opt2"><input type="radio" class="ans" name="q1" value="O2"><label>O2</label></div>
                <div class="opt3"><input type="radio" class="ans" name="q1" value="H2O2"><label>H2O2</label></div>
            </div>
        </div>
        <div class="q2">
            <div class="q2heading">
                <h1>Question 2</h1>
                <hr>
            </div>
            <div class="q2question">
                <p>What planet is known as the Red Planet?</p>
            </div>
            <div class="q2options">
                <div class="opt1"><input type="radio" class="ans" name="q2" value="Earth"><label>Earth</label></div>
                <div class="opt2"><input type="radio" class="ans" name="q2" value="Mars"><label>Mars</label></div>
                <div class="opt3"><input type="radio" class="ans" name="q2" value="Jupiter"><label>Jupiter</label></div>
            </div>
        </div>
        <div class="q3">
            <div class="q3heading">
                <h1>Question 3</h1>
                <hr>
            </div>
            <div class="q3question">
                <p>What is the hardest natural substance on Earth?</p>
            </div>
            <div class="q3options">
                <div class="opt1"><input type="radio" class="ans" name="q3" value="Gold"><label>Gold</label></div>
                <div class="opt2"><input type="radio" class="ans" name="q3" value="Iron"><label>Iron</label></div>
                <div class="opt3"><input type="radio" class="ans" name="q3" value="Diamond"><label>Diamond</label></div>
            </div>
        </div>
        <div class="q4">
            <div class="q4heading">
                <h1>Question 4</h1>
                <hr>
            </div>
            <div class="q4question">
                <p>What gas do plants absorb from the atmosphere?</p>
            </div>
            <div class="q4options">
                <div class="opt1"><input type="radio" class="ans" name="q4" value="Oxygen"><label>Oxygen</label></div>
                <div class="opt2"><input type="radio" class="ans" name="q4" value="Carbon Dioxide"><label>Carbon Dioxide</label></div>
                <div class="opt3"><input type="radio" class="ans" name="q4" value="Nitrogen"><label>Nitrogen</label></div>
            </div>
        </div>
        <div class="q5">
            <div class="q5heading">
                <h1>Question 5</h1>
                <hr>
            </div>
            <div class="q5question">
                <p>What is the speed of light?</p>
            </div>
            <div class="q5options">
                <div class="opt1"><input type="radio" class="ans" name="q5" value="300,000 km/s"><label>300,000 km/s</label></div>
                <div class="opt2"><input type="radio" class="ans" name="q5" value="150,000 km/s"><label>150,000 km/s</label></div>
                <div class="opt3"><input type="radio" class="ans" name="q5" value="200,000 km/s"><label>200,000 km/s</label></div>
            </div>
        </div>
        <button class="btn" type="submit">Submit</button>
        <p>*All questions are mandatory.</p>
    </div>
    <script src="scienceJS.js"></script>
</body>
</html>
